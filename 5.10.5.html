<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Кредитный калькулятор</title>
</head>

<body>
    <ul>
    <li>если клиенту нет 18 лет, то кредит он не получит</li>
    <li>если клиенту от 18 до 21, то он может получить максимум 50000</li>
    <li>если клиенту от 22 до 35, то он сможет получить максимум 400000</li>
    <li>если клиенту от 36 до 65, то ему одобрят максимум 1000000</li>
    <li>кредит могут выдавать суммами кратными 10000.</li>
    </ul>

    <script>
        const age = Number(prompt("Введите ваш возраст:"));

        let creditLimit = 0;

        if (age < 18) {
            alert("К сожалению, вам еще нет 18 лет, и мы не можем выдать вам кредит.");
        } else if (age >= 18 && age <= 21) {
            creditLimit = 50000;
        } else if (age >= 22 && age <= 35) {
            creditLimit = 400000;
        } else if (age >= 36 && age <= 65) {
            creditLimit = 1000000;
        } else {
            alert("К сожалению, вы вышли за пределы возрастных ограничений для получения кредита.");
        }

        if (creditLimit > 0) {
            const requestedSum = Number(prompt("Какую сумму вы хотите получить?"));

            if (isNaN(requestedSum)) {
                alert("Пожалуйста, введите корректную сумму.");
            } else if (requestedSum % 1000 !== 0) {
                alert("Сумма кредита должна быть кратна 1000.");
            } else if (requestedSum > creditLimit) {
                alert(`Максимальная сумма, которую мы можем вам выдать, - ${creditLimit}.`);
            } else {
                alert(`Мы можем вам выдать ${Math.floor(requestedSum / 1000) * 1000}.`);
            }
        }
    </script>
</body>

</html>
